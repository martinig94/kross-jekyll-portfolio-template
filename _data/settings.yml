registration-title: Register for the workshop!
registration: <p class="font-secondary-bold paragraph-lg text-dark">
                Registration and participation are free! 
              </p>
              <p class="font-secondary paragraph-lg text-dark"> 
                Use the form below to register for the second day of the workshop (25th of February). <br>
                The first day (24th of February) is reserved for participants and contributors of the <a href="https://rprepo.readthedocs.io/en/latest/" target="_blank" class="btn-transparent">Black-box Reliability Challenge 2019</a>. If you are participants and/or contributors, and haven't received an invitation then please contact us.
              </p>


